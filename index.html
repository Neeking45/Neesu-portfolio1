<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neeking - Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="Screenshot 2024-08-23 202152.png" alt="Your Logo">
    </div>
    <nav>
      <a href="#home">Home</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <h1>Welcome to <span>Neeking</span> Portfolio</h1>
    <p>Crafting creative and functional web experiences.</p>
  </section>

  <!-- Projects Section -->
  <section class="projects" id="projects">
    <h2>My Projects</h2>
    <div class="project-gallery">
      <img src="img1.png" alt="Project 1">
      <img src="img2.png" alt="Project 2">
      <img src="img3.png" alt="Project 3">
      <!-- Add more images as needed -->
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact" id="contact">
    <h2>Contact Me</h2>
    <p>Feel free to reach out for collaborations or just a friendly chat!</p>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="social-links">
      <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </section>

  <footer>
    <p>Â© 2024 Your Name. All rights reserved.</p>
  </footer>
</body>
</html>
